<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="test.css">
    <!--Import Google Icon Font-->
	  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <!--Import materialize.css-->
	  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="../select2/dist/css/select2.min.css" rel="stylesheet" />
		<script src="../select2/dist/js/select2.min.js"></script>

	  <title>The Flu Network</title>
  </head>

  <body>

  	<div id="control" style="overflow-y:auto; max-height: 100%; height:100vh;" class="blue-grey lighten-5">
			<img src="wan.png" style="width: 100%">
      <h5 style="padding-left: 15px">The Flu Network</h5>			
			<p style="padding-left: 15px">Crowd Sourced Disease Tracking</p>
			
			<div class="row" style="width: 100%">
		    <div class="col s12">
		      <ul class="tabs">
		        <li class="tab col s6 grey lighten-4"><a class="active" href="#test1">Summary</a></li>
		        <li class="tab col s6 grey lighten-4"><a href="#test2">Add Report</a></li>
		      </ul>
		    </div>
		    <div id="test1" class="col s12">
					<table>
		        <thead>
		          <tr>
		              <th data-field="id">Building</th>
		              <th data-field="risk">Risk</th>
		          </tr>
		        </thead>

		        <tbody>
		          <tr>
		            <td>North Avenue West</td>
		            <td>None</td>
		          </tr>
		          <tr>
		            <td>Klaus</td>
		            <td>High</td>
		          </tr>
		          <tr>
		            <td>McCamish Pavilion</td>
		            <td>Low</td>
		          </tr>
		          <tr>
		            <td>Ajax Building</td>
		            <td>Low</td>
		          </tr>
		          <tr>
		            <td>Kappa Sigma</td>
		            <td>High</td>
		          </tr>
		          <tr>
		            <td>Pi Kappa Alpha</td>
		            <td>High</td>
		          </tr>
		          <tr>
		            <td>Pi Kappa Alpha</td>
		            <td>High</td>
		          </tr>
		          <tr>
		            <td>Pi Kappa Alpha</td>
		            <td>High</td>
		          </tr>
		          <tr>
		            <td>Pi Kappa Alpha</td>
		            <td>High</td>
		          </tr>
		        </tbody>
		      </table>

		    </div>

		    <div id="test2" class="col s12">
					<!-- <div class="row" style="padding-top:10px"> -->
					    <form class="col s12" method="get" action="javascript:addToDatabase();" style="padding-top:15px">

								<div style="width:273px; padding-top:15px;">
									<select class="building-locations" style="width:273px;">
						      	<option value="3620194" selected="selected">Search for a Building</option>
						      </select>
								</div>
						      
								<div style="width:273px; padding-top:15px;">
									<select class="browser-default">
							      <option value="" disabled selected>Search for a Disease</option>
							      <option value="1">Bed Bugs</option>
							      <option value="2">Chicken Pox</option>
							      <option value="3">Common Cold</option>
							      <option value="4">Ebola</option>
							      <option value="5">Flu</option>
							      <option value="6">Herpes</option>
							      <option value="7">Food Poisoning</option>
							      <option value="8">Mononucleosis</option>
							      <option value="9">Strep Throat</option>
							    </select>
								</div>
							    


					      <!-- dropdown severity div -->
					      <div id="severity-content" class="row select_menu severity-content">
					      	<p class="range-field">
					      		<label for="severity">Severity Level</label>
						    		<input id="severity_slider" type="range" min="0" max="10" val=""/>
						    	</p>
					      </div>
					       
								<button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
							    <i class="material-icons right">send</i>
							  </button>

					    </form>
					  <!-- </div> -->
		    </div>
		  </div>
		</div>

    <div id="map"></div>



		<!-- Javascript calls -->
    <script type="text/javascript" src="test.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlbBifASt5i7y3DqylrjqKhn8kexNzxWk&callback=initMap">
    </script>
    <!--Import jQuery before materialize.js-->
    
    <script type="text/javascript" src="../js/materialize.min.js"></script>
  </body>
</html>
